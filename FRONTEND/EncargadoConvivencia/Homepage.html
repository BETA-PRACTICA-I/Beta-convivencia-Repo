<!DOCTYPE html>
<html lang="es">
<head>
    <title>Convivencia Escolar</title>
    <link rel="stylesheet" href="homepagestyle.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css"> <!--Iconos de Font Awesome-->
</head>
<body>
    <header class="top-bar">
        <div class="logo-and-nav">
            <div class="logo">
                <img src="ImagesForEncargadoConvivencia/virgenbkn.png" class="logo-image" alt="Logo">
            </div>
            <nav class="nav-menu">
                <a href="#" class="nav-item">
                    <i class="fa-solid fa-house"></i>
                </a>
            </nav>
        </div>
        <div class="action-hamburger">
            <button class="hamburger-menu">
                <i class="fa-solid fa-bars"></i>
            </button>
        </div>
    </header>

    <main class="main-content" id="main-content">
        <h1 class="greeting">Hola, Usuario!</h1>
        <button class="abrir-protocolo" id="abrir-protocolo-btn">Abrir protocolo</button>
    </main>

    <!--barra superior y 15 botones-->
    <section id="protocolo-section">
        <div class="protocolo-header">
            <h2 class="protocolo-titulo">Selecciona el Protocolo a Iniciar</h2>
            <button class="boton-volver" id="volver-btn">&larr; Volver</button>
        </div>
        <div class="botones-grid">
            <button class="boton-protocolo"><i class="fa-solid fa-user-shield"></i><span>1. Acoso Escolar</span></button>
            <button class="boton-protocolo"><i class="fa-solid fa-wine-bottle"></i><span>2. Drogas y Alcohol</span></button>
            <button class="boton-protocolo"><i class="fa-solid fa-hands-holding-child"></i><span>3. Agresión o Connotación Sexual</span></button>
            <button class="boton-protocolo"><i class="fa-solid fa-gavel"></i><span>4. Vulneración de derechos</span></button>
            <button class="boton-protocolo"><i class="fa-solid fa-users-slash"></i><span>5. Discriminación arbitraria</span></button>
            <button class="boton-protocolo"><i class="fa-solid fa-person-burst"></i><span>6. Violencia física o psicológica</span></button>
            <button class="boton-protocolo"><i class="fa-solid fa-heart-pulse"></i><span>7. Riesgo suicida</span></button>
            <button class="boton-protocolo"><i class="fa-solid fa-briefcase-medical"></i><span>8. Casos de salud</span></button>
            <button class="boton-protocolo"><i class="fa-solid fa-gun"></i><span>9. Armas blancas y de fuego</span></button>
            <button class="boton-protocolo"><i class="fa-solid fa-user-injured"></i><span>10. Autolesión</span></button>
            <button class="boton-protocolo"><i class="fa-solid fa-child-reaching"></i><span>11. Estudiantes Madres/Padres</span></button>
            <button class="boton-protocolo"><i class="fa-solid fa-venus-mars"></i><span>12. Identidad de género</span></button>
            <button class="boton-protocolo"><i class="fa-solid fa-bus-simple"></i><span>13. Salidas pedagógicas</span></button>
            <button class="boton-protocolo"><i class="fa-solid fa-brain"></i><span>14. Desregulación emocional</span></button>
            <button class="boton-protocolo"><i class="fa-solid fa-handshake-angle"></i><span>15. Gestión de conflictos</span></button>
        </div>
    </section>

    <table class="protocol-table" id="protocol-table">
        <thead>
            <tr>
                <th>Nombres implicados</th>
                <th>Curso(s)</th>
                <th>Protocolo activado</th>
                <th>Estado</th>
                <th>Persona a cargo</th>
                <th>Fecha de apertura</th>
                <th>Fecha límite</th>
                <th>ID</th>
            </tr>
        </thead>
        <tbody>
            <tr>
                <td>Pedro sánchez - Carlos Urdaneta</td>
                <td>7°A - 8°B</td>
                <td>2. Violencia entre miembros de la C.E</td>
                <td>Completado</td>
                <td>Encargado 1</td>
                <td>03/03/2025</td>
                <td>18/03/2025</td>
                <td>P1</td>
            </tr>
        </tbody>
    </table>

    <script>
    document.getElementById('abrir-protocolo-btn').addEventListener('click', function() {
        document.getElementById('main-content').style.display = 'none';
        document.getElementById('protocol-table').style.display = 'none';
        document.getElementById('protocolo-section').style.display = 'block';
    });
    </script>

        <script src="script.js"></script>

</body>
</html>
